<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .preview {
            margin: 30px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .preview canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        .success {
            color: #10b981;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Misinformation Detector Icons</h1>
        <div class="preview">
            <canvas id="icon16" width="16" height="16"></canvas>
            <canvas id="icon48" width="48" height="48"></canvas>
            <canvas id="icon128" width="128" height="128"></canvas>
        </div>
        <button onclick="generateIcons()">Generate Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>
        <div id="status"></div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background - Soft gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(0.5, '#8b5cf6');
            gradient.addColorStop(1, '#ec4899');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Shield shape - Modern minimal
            const centerX = size / 2;
            const centerY = size / 2;
            const shieldSize = size * 0.6;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            
            // Draw shield
            const top = centerY - shieldSize * 0.4;
            const bottom = centerY + shieldSize * 0.5;
            const left = centerX - shieldSize * 0.35;
            const right = centerX + shieldSize * 0.35;
            
            ctx.moveTo(centerX, top);
            ctx.lineTo(right, top + shieldSize * 0.15);
            ctx.lineTo(right, centerY + shieldSize * 0.1);
            ctx.quadraticCurveTo(right, bottom - shieldSize * 0.2, centerX, bottom);
            ctx.quadraticCurveTo(left, bottom - shieldSize * 0.2, left, centerY + shieldSize * 0.1);
            ctx.lineTo(left, top + shieldSize * 0.15);
            ctx.closePath();
            ctx.fill();
            
            // Add checkmark (if size is large enough)
            if (size >= 48) {
                ctx.strokeStyle = '#6366f1';
                ctx.lineWidth = size / 16;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(centerX - shieldSize * 0.15, centerY);
                ctx.lineTo(centerX - shieldSize * 0.05, centerY + shieldSize * 0.15);
                ctx.lineTo(centerX + shieldSize * 0.2, centerY - shieldSize * 0.15);
                ctx.stroke();
            }
        }

        function generateIcons() {
            const sizes = [
                { id: 'icon16', size: 16 },
                { id: 'icon48', size: 48 },
                { id: 'icon128', size: 128 }
            ];

            sizes.forEach(({ id, size }) => {
                const canvas = document.getElementById(id);
                drawIcon(canvas, size);
            });

            document.getElementById('status').innerHTML = '<div class="success">âœ… Icons generated! Click "Download All Icons" to save them.</div>';
        }

        function downloadCanvas(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAll() {
            const icons = [
                { id: 'icon16', filename: 'icon16.png' },
                { id: 'icon48', filename: 'icon48.png' },
                { id: 'icon128', filename: 'icon128.png' }
            ];

            icons.forEach(({ id, filename }) => {
                const canvas = document.getElementById(id);
                setTimeout(() => downloadCanvas(canvas, filename), 100);
            });

            document.getElementById('status').innerHTML = '<div class="success">âœ… Downloading all icons... Save them to the icons folder!</div>';
        }

        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
